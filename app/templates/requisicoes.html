<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Requisição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/requisicoes.css') }}">
    <link rel="icon" href="static/img/logo-int.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    {% include 'header.html' %}
    <div class="center-container">
        <div class="container">
            <h1>FORMULÁRIO DE REQUISIÇÃO</h1>
    <div class="container mt-5">
      <form action="{{ url_for('requisicoes') }}" method="POST" enctype="multipart/form-data">
        <form id="formulario-requisicao">
          <!-- Bloco Dados Comerciais -->
          <div class="card mb-4">
            <div class="card-header">
              Dados Comerciais
            </div>
            <div class="card-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="cnpj" class="form-label">CNPJ:</label>
                  <input type="text" class="form-control" id="cnpj" name="cnpj">
                </div>
                <div class="col-md-6">
                  <label for="inicio-contrato" class="form-label">Início de Contrato:</label>
                  <input type="text" class="form-control" id="inicio-contrato" name="inicio_contrato">
                </div>
                <div class="col-md-6">
                  <label for="vigencia" class="form-label">Vigência:</label>
                  <input type="text" class="form-control" id="vigencia" name="vigencia">
                </div>
                <div class="col-md-6">
                  <label for="motivo" class="form-label">Motivo:</label>
                  <input type="text" class="form-control" id="motivo" name="motivo">
                </div>
              </div>
            </div>
          </div>
    
          <!-- Bloco Dados do Cliente -->
          <div class="card mb-4">
            <div class="card-header">
              Dados do Cliente
            </div>
            <div class="card-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="cliente" class="form-label">Cliente:</label>
                  <input type="text" class="form-control" id="cliente" name="clientereq">
                </div>
                <div class="col-md-6">
                  <label for="comercial" class="form-label">Comercial:</label>
                  <select class="form-select" id="comercial" name="comercial">
                    {% for option in campos.comercial %}
                      <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="contrato" class="form-label">Contrato:</label>
                  <select class="form-select" id="contrato" name="contrato">
                    {% for option in campos.contrato %}
                      <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="envio" class="form-label">Envio:</label>
                  <select class="form-select" id="envio" name="envio">
                    {% for option in campos.envio %}
                      <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="endereco" class="form-label">Endereço:</label>
                  <input type="text" class="form-control" id="endereco" name="endereco">
                </div>
                <div class="col-md-6">
                  <label for="ac" class="form-label">A/C:</label>
                  <input type="text" class="form-control" id="ac" name="ac">
                </div>
                <div class="col-md-12">
                  <label for="email" class="form-label">E-mail:</label>
                  <input type="text" class="form-control" id="email" name="email">
                </div>
              </div>
            </div>
          </div>
    
          <!-- Bloco Equipamentos -->
          <div class="card mb-4">
            <div class="card-header">
              Equipamentos
            </div>
            <div class="card-body">
              <div class="row g-3">
                <div class="col-md-4">
                  <label for="quantidade" class="form-label">Quantidade:</label>
                  <input type="number" class="form-control" id="quantidade" name="quantidade">
                </div>
                <div class="col-md-4">
                  <label for="modelo" class="form-label">Modelo:</label>
                  <select class="form-select" id="modelo" name="modelo">
                    {% for option in campos.modelo %}
                      <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="customizacao" class="form-label">Customização:</label>
                  <select class="form-select" id="customizacao" name="customizacao">
                    {% for option in campos.customizacao %}
                      <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="tp" class="form-label">TP:</label>
                  <input type="text" class="form-control" id="tp" name="tp">
                </div>
                <div class="col-md-4">
                  <label for="carregador" class="form-label">Carregador:</label>
                  <input type="text" class="form-control" id="carregador" name="carregador">
                </div>
                <div class="col-md-4">
                  <label for="cabo" class="form-label">Cabo:</label>
                  <input type="text" class="form-control" id="cabo" name="cabo">
                </div>
              </div>
            </div>
          </div>
    
          <!-- Bloco Faturamento -->
          <div class="card mb-4">
            <div class="card-header">
              Faturamento
            </div>
            <div class="card-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="fatura" class="form-label">Fatura:</label>
                  <input type="text" class="form-control" id="fatura" name="fatura">
                </div>
                <div class="col-md-6">
                  <label for="valor" class="form-label">Valor:</label>
                  <input type="number" class="form-control" id="valor" name="valor">
                </div>
                <div class="col-md-6">
                  <label for="forma-pagamento" class="form-label">Forma de Pagamento:</label>
                  <input type="text" id="forma-pagamento" name="forma_pagamento">
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="observacoes" class="form-label">Observações:</label>
                  <input type="text" id="observacoes" name="observacoes" rows="3"></textarea>
                </div>
                <div class="col-md-6">
                  <label class="form-check-label" for="invalidCheck">
                  <input class="validacao" type="checkbox" value="" id="invalidCheck" name='validacao' required>
                    Aceito os termos e condições
                  </label>
                </div>
              </div>
            </div>
          </div>
    
          <!-- Botão de Validar -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Validar</button>
          </div>
        </form>
      </form>
    </div>
    
    {% if success_message %}
    <script>
        // Função para mostrar o alerta do SweetAlert2
        function showAlert(message, type) {
            Swal.fire({
                title: message,
                icon: type,
                showConfirmButton: false,
                timer: 1500
            });
        }

        // Chame a função ao carregar a página
        window.onload = function() {
            showAlert('{{ success_message }}', 'success');
        };
    </script>
    {% endif %}

      <!-- Scripts do Bootstrap e do jQuery (opcional) -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
    
</body>
</html>
